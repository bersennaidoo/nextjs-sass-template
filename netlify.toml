[build]
command = "yarn build"
publish = "build"
NETLIFY_USE_YARN = "true"

[dev]
command = "yarn start"

[[plugins]]
package = "@netlify/plugin-nextjs"

[functions]
external_node_modules = ["express"]
node_bundler = "esbuild"

[[redirects]]
force = true
from = "/api/*"
status = 200
to = "/.netlify/functions/api/:splat"
